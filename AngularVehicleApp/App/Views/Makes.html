<div>
    <h2>Vehicle Makes</h2>

    <button class="btn btn-primary" uib-tooltip="Create new Make" ng-click="AddOrUpdateMakeModal()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <br />
    <p>
    </p>
    <table class="table">
        <tr>
            <th>
                Make 
            </th>
            <th>
                Abrv
            </th>
            <th>
            </th>
        </tr>
        <tr ng-repeat="make in makes">
            <td>
                <strong><a uib-tooltip="View models" ui-sref="Models({Id: make.Id})">{{make.Name}}</a> </strong>
            </td>
            <td>
                {{make.Abrv}}
            </td>
            <td>

                <button class="btn btn-xs btn-primary" 
                        ng-click="AddOrUpdateMakeModal(make)" 
                        uib-tooltip="Edit {{make.Name}}">
                    <span class="glyphicon glyphicon-pencil" 
                          aria-hidden="true"></span>
                </button>

                <button class="btn btn-xs btn-danger" 
                        ng-click="DeleteMakeModal(make)"
                        uib-tooltip="Delete {{make.Name}}">
                    <span class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                </button>
                </td>
        </tr>
    </table>
</div>
