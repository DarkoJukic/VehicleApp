<div>
    <h2>Makes</h2>

    <div class="row col-xs-12">
        <div class="col-xs-3">
            Add: <button class="btn btn-primary" uib-tooltip="Create new Make" ng-click="AddOrUpdateMakeModal()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </div>
        <div class="col-xs-9">
            <form method="get" class="form-horizontal">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" ng-click="FilterMakes()">Search</button>
                        <input type="text" class="form-control" ng-model ="state.searchTerm" name="searchTerm" placeholder="Search by make">
                    </span>
                </div>
            </form>
        </div>
    </div>
    <br />
    <br />
    <div ng-if="makes.length == 0"><h3>No results</h3></div>
    <table class="table" ng-if="makes.length != 0">
        <tr>
            <th>
                Make 
            </th>
            <th>
                Abrv
            </th>
            <th>
            </th>
        </tr>
        <tr ng-repeat="make in makes | orderBy : 'name' ">
            <td>
                <strong><a uib-tooltip="View models" ui-sref="Models({id: make.id})">{{make.name}}</a> </strong>
            </td>
            <td>
                {{make.abrv}}
            </td>
            <td>

                <button class="btn btn-xs btn-primary" 
                        ng-click="AddOrUpdateMakeModal(make, makes.indexOf(make))" 
                        uib-tooltip="Edit {{make.name}}">
                    <span class="glyphicon glyphicon-pencil" 
                          aria-hidden="true"></span>
                </button>

                <button class="btn btn-xs btn-danger" 
                        ng-click="DeleteMakeModal(make, makes.indexOf(make))"
                        uib-tooltip="Delete {{make.name}}">
                    <span class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                </button>
                </td>
        </tr>
    </table>
    <nav>
        <div class="pager">
            <button  class="btn btn-primary" ng-disabled="state.firstPage" role="button" ng-click="previous()">Previous</button>
            <button class="btn btn-primary active"  role="button" >{{state.pageNumber}}</button>
            <button class="btn btn-primary" ng-disabled="state.lastPage" role="button" ng-click="next()">Next</button>
        </div>
    </nav>
</div>
