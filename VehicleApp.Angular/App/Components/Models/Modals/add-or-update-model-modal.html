<div class="modal-content row">
    <div class="modal-body">
        <div>
            <!-- if Id doesn't exist then create new model should be displayed. -->
            <h4 ng-if="!model.id"><strong>Create new vehicle model</strong></h4>
            <h4 ng-if="model.id"><strong>Edit vehicle model</strong></h4>
            <hr>
            <form id="AddOrUpdateModelForm" name="AddOrUpdateModelForm" novalidate>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-6"
                             ng-class="{ 'has-error' : AddOrUpdateModelForm.name.$error.required && !AddOrUpdateModelForm.name.$pristine }">
                            <label for="name">Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   ng-model="model.name"
                                   required>
                            <span ng-show="AddOrUpdateModelForm.name.$error.required && !AddOrUpdateModelForm.name.$pristine"
                                  class="help-block"><strong>Required</strong></span>
                        </div>

                        <div class="col-sm-6 form-input-bottom-padding">
                            <label for="abrv">Abrv</label>
                            <input type="text"
                                   class="form-control"
                                   id="abrv"
                                   name="abrv"
                                   ng-model="model.abrv">
                        </div>
                    </div>
                </div>
                <hr>
                <!-- if Id doesn't exist then create new model. -->
                <button ng-if="!model.id"
                        type="submit"
                        class="btn btn-primary"
                        ng-click="CreateModel(model)"
                        ng-disabled="AddOrUpdateModelForm.$invalid">
                    Create new model
                </button>
                <!-- if Id exists then edit model. -->
                <button ng-if="model.id"
                        type="submit"
                        class="btn btn-primary"
                        ng-click="EditModel(model, model.id)"
                        ng-disabled="AddOrUpdateModelForm.$invalid">
                    Edit model
                </button>
                <button ng-if="model.id" type="button" class="btn btn-default" ng-click="reset()">Reset</button>
                <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
