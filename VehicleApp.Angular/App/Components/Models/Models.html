<div>
    <h2>Models</h2>
    <button class="btn btn-primary" 
            uib-tooltip="Create new Model" 
            ng-click="AddOrUpdateModelModal()">
        Create new
        <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
    </button>
    <br />

    <div ng-if="models.length == 0">
        <h3>This vehicle make currently doesn't have any models.</h3>
    </div>

    <table class="table" ng-if="models.length != 0">
        <tr>
            <th>
                Models
            </th>
            <th>
                Abrv
            </th>
            <th>
            </th>
        </tr>
        <tr ng-repeat="model in models">
            <td>
              {{model.name}}
            </td>
            <td>
                {{model.abrv}}
            </td>
            <td>

                <button class="btn btn-xs btn-primary"
                        ng-click="AddOrUpdateModelModal(model)"
                        uib-tooltip="Edit {{model.Abrv}}">
                    <span class="glyphicon glyphicon-pencil"
                          aria-hidden="true"></span>
                </button>

                <button class="btn btn-xs btn-danger"
                        ng-click="DeleteModelModal(model)"
                        uib-tooltip="Delete {{model.Name}}">
                    <span class="glyphicon glyphicon-remove"
                          aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
